<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Recordatorios</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Recordatorios</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <form id="recordForm">
                <div class="form-group">
                  <input type="text" id="titulo" placeholder="Añade una Tarea" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="descripción" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="recordatorios"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
